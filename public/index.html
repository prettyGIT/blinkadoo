<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />   
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Blinkadoo</title>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    
  	<!-- CSS Files -->
    <link href="%PUBLIC_URL%/css/bootstrap.min.css" rel="stylesheet" />
    <link href="%PUBLIC_URL%/css/material-kit.css" rel="stylesheet"/>
    
    <link href="%PUBLIC_URL%/css/style.css" rel="stylesheet" />

  </head>
  <body>
    <!--   Core JS Files   -->
    <script src="%PUBLIC_URL%/js/jquery.min.js" type="text/javascript"></script>
    <script src="%PUBLIC_URL%/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="%PUBLIC_URL%/js/material.min.js"></script>
    <script src="%PUBLIC_URL%/js/material-kit.js" type="text/javascript"></script>
    
    <div id="root"></div>

    <script type="text/javascript">
      window.$material = $.material;
    </script>    
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
